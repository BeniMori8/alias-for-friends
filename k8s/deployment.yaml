apiVersion: apps/v1
kind: Deployment
metadata:
  name: benias-game
  labels:
    app: benias-game
spec:
  replicas: 2
  selector:
    matchLabels:
      app: benias-game
  template:
    metadata:
      labels:
        app: benias-game
    spec:
      containers:
        - name: benias-game
          # Replace with your actual image registry/repository
          image: your-registry/benias-game:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
