apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: benias-game-ingress
  annotations:
    # Uncomment for cert-manager HTTPS
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    # Replace with your actual domain
    - host: benias.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: benias-game-service
                port:
                  number: 80
  # Uncomment for HTTPS with cert-manager
  # tls:
  #   - hosts:
  #       - benias.yourdomain.com
  #     secretName: benias-tls
